name: HVAC Model CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  hvac-pipeline:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run HVAC Pipeline
      run: |
        python -m scripts.main

    - name: Upload Outputs
      uses: actions/upload-artifact@v4
      with:
        name: hvac_outputs
        path: outputs/**
